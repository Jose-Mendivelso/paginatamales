<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="Stylesheet" href="reset.css" >
    <link rel="Stylesheet" href="Style.css" >
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de la barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home </a></li>
                    <li><a href="Productos.html">Productos</a> </li>
                    <li><a href="Contacto.html">Contacto</a> </li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@ejemplo.com">

            <label for="telefono">Numero de telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(+57) 3** *** ****">

            <label for="mensaje">Escribe tu Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

            <fieldset>
                <legend>¿Como quiere que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" ></input>Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono" ></input>Telefono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked></input>whatsapp</label>
            </fieldset>
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>



            </fieldset>
        </form>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt = "logo de la barberia Alura">
        <p class = "Copyright">&copy; Copyright Barberia Alura 2023 </p>
    </footer> 
</body>
</html>
